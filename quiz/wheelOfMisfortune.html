<html>

<head>
    <script src="../js/raphael.js"></script>
    <script src="../js/jquery-1.10.2.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ewert|Poppins:300,400,500,600,700|Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">



    <style>
        /* GENERAL STYLES */

        #button {
            background-color: black;
            color: white;
            padding: 15px;
            border-radius: 5px;
            display: inline-block;
            margin: auto;
        }

        #content {
            width: 100%;
            height: 100%;
            text-align: center;
            font-family: Raleway;

        }

        #canvas {
            height: 100%;
        }

        #gubbins {
            margin-top: 60px;
        }

        #result {
            display: inline-block;
            padding: 40px;
            margin: 10px;
            visibility: hidden;
            text-align: center;
            -webkit-animation-name: result;
            /* Chrome, Safari, Opera */
            -webkit-animation-fill-mode: forwards;
            animation-fill-mode: forwards;

            -webkit-animation-iteration-count: infinite;
            animation-name: result;
            animation-iteration-count: infinite;
        }

        h1 {
            display: inline-block;
            position: relative;
            text-align: center;
            font-family: Ewert;
            padding: 10px;
            margin-bottom: 20px;
            color: yellow;
            border-style: dotted;
            border-color: red;
            -webkit-animation-name: title;
            /* Chrome, Safari, Opera */
            -webkit-animation-duration: 1s;
            /* Chrome, Safari, Opera */
            -webkit-animation-fill-mode: forwards;
            -webkit-animation-iteration-count: infinite;
            -webkit-animateion-direction: normal;
            animation-name: title;
            animation-duration: 1s;
        }

        @media screen and (orientation: portrait) {
            #gubbins {
                width: 100%;
                text-align: left;
                margin-top: 10px;
            }
            #result {
                display: inline-block;
                width: 45%;
            }
            #canvas {
                width: 100%;
            }
        }

        @media screen and (orientation: landscape) {
            #gubbins {
                width: 25%;
                float: right;

            }
            #result {
                display: block;
            }
            #canvas {
                width: 74%;
                float: left;
                height: calc(100% - 100px);
            }
        }

        /* STUPID ANIMATION STUFF */

        @-webkit-keyframes back {
            0% {
                background-color: red;
            }
            33% {
                background-color: blue;
            }
            66% {
                background-color: orange;
            }
        }

        @keyframes back {
            0% {
                background-color: red;
            }
            33% {
                background-color: blue;
            }
            66% {
                background-color: orange;
            }
        }

        @-webkit-keyframes title {
            0% {
                color: yellow;
                border-style: dotted;
                border-color: blue;
            }
            50% {
                color: green;
                border-style: dashed;
                border-color: red
            }
        }

        @keyframes title {
            0% {
                color: yellow;
                border-style: dotted;
                border-color: blue;
            }
            50% {
                color: green;
                border-style: dashed;
                border-color: red
            }
        }

        @-webkit-keyframes result {
            0% {
                color: yellow;
                background-color: red;
                border-style: dotted;
                border-color: orange;
            }
            50% {
                color: green;
                background-color: orange;
                border-style: dashed;
                border-color: red
            }
            100% {
                color: yellow;
                background-color: red;
                border-style: dotted;
                border-color: orange;
            }
        }

        @keyframes result {
            0% {
                color: yellow;
                background-color: red;
                border-style: dotted;
                border-color: orange;
            }
            50% {
                color: green;
                background-color: orange;
                border-style: dashed;
                border-color: red
            }
            100% {
                color: yellow;
                background-color: red;
                border-style: dotted;
                border-color: orange;
            }
        }
    </style>
</head>

<body>
    <div id="content">
        <h1> THE PLASTERERS ARMS WHEEL OF MISFORTUNE </h1>


        <div id="gubbins">
            <div id="button" onclick="spinWheel()">
                TOUCH ME
            </div>
            <div id="result">
            </div>
        </div>
        <div>
            <div id="canvas">
                <!-- this is where the wheel is -->
            </div>
        </div>
</body>


<script>

    /* WHEEL OPTIONS */
    var options = [
        "Your wife left you for her personal trainer!",
        "They sent you the wrong size trainers but \n you couldn't be bothered  to exchange so you wore them \nanyway and now your feet are inoperably broken!",
        "You did a poo on a bus!",
        "You touched a child's bum by mistake!",
        "You fell off your chair!",
        "You slipped on banana skin! And landed in a trifle.",
        "Your trousers are made of binbags!",
        "Your knees are horrible!",
        "You fell down some stairs onto a dog!",
        "Your new hair looks like horse shit!",
        "You absent-mindedly admitted to liking ABBA!",
        "No-one likes your cooking actually!"
    ]

    /* set up some things for use later: */
    var centreX = centreY = radius = 0;
    var wheel, time, arrow;
    var segmentAngleDeg = segmentAngleRad = textAngleDeg = textAngleRad = 0;
    var segments = {}, texts = {}, colours = {};
    var paper;


    /* FUNCTIONS */
    function getRandomColour() {
        function colour() {
            var john = Math.floor(Math.random() * 255);
            john = john < 100 ? (john + 100).toString() : john.toString();
            console.log(john);
            return john;
        }
        var c = "rgb(" + colour() + "," + colour() + "," + colour() + ")";
        console.log(c);
        return c;
    }
    function drawWheel(elementId, options) {
        var w = $(elementId).width();
        var h = $(elementId).height();
        paper = Raphael(elementId, w, h);
        wheel = paper.set();

        propX = w / 2.5;
        propY = h / 2;
        radius = (propX > propY) ? propY : propX;
        centreX = centreY = radius + 1;
        var number = 0;
        for (x in options) {
            number++;
        }
        segmentAngleDeg = 360 / number;
        segmentAngleRad = 2 * Math.PI / number;
        textAngleDeg = segmentAngleDeg / 2;
        textAngleRad = segmentAngleRad / 2;
        var angle = 0;
        for (x in options) {
            colours[x] = getRandomColour();
            segments[x] = paper.path("M" + centreX + "," + centreY + "L" + (centreX + radius * Math.cos(angle)) + "," + (centreY + radius * Math.sin(angle)) + "A" + radius + "," + radius + ",0,0,1," + (centreX + radius * Math.cos(angle + segmentAngleRad)) + "," + (centreY + radius * Math.sin(angle + segmentAngleRad)) + "L" + centreX + "," + centreY);
            segments[x].attr({ "fill": colours[x], "opacity": 1, "stroke-width": 0 });
            texts[x] = paper.text((centreX + radius * Math.cos(angle + textAngleRad)), (centreY + radius * Math.sin(angle + textAngleRad)), options[x] + "\u00a0" + "\u00a0" + "\u00a0" + "\u00a0").attr({ "text-anchor": "end", "font-size": 10 });
            texts[x].transform("R" + (360 * (angle + textAngleRad) / (2 * Math.PI)) + "," + (centreX + radius * Math.cos(angle + textAngleRad)) + "," + (centreY + radius * Math.sin(angle + textAngleRad)));
            wheel.push(segments[x], texts[x]);
            angle += segmentAngleRad;
        }
        arrow = paper.path();
        arrow.attr({
            "path": "M" + (centreX + 1.5 * radius - 2) + "," + centreY +
            "L" + (centreX + 1.5 * radius - 2) + "," + (centreY - radius * 0.1) +
            "L" + (centreX + 1.25 * radius) + "," + (centreY - radius * 0.035) +
            "L" + (centreX + 1.25 * radius) + "," + (centreY - radius * 0.14) +
            "L" + (centreX + radius) + "," + centreY +
            "L" + (centreX + 1.25 * radius) + "," + (centreY + radius * 0.14) +
            "L" + (centreX + 1.25 * radius) + "," + (centreY + radius * 0.035) +
            "L" + (centreX + 1.5 * radius - 2) + "," + (centreY + radius * 0.1) +
            "L" + (centreX + 1.5 * radius - 2) + "," + centreY
        });
        arrow.attr({ "fill": "white", "stroke-width": 2, "stroke": "red" });
        for (var x in texts) texts[x].toFront();
        time = 2160 + textAngleDeg;
    }

    var tempText;
    var arrowText = "poop";
    function spinWheel() {
        if (arrowText != "poop") arrowText.remove();
        var length = Math.round(Math.random() * 10);
        time += (segmentAngleDeg) * Math.round(Math.random() * 10);
        wheel.animate({ "transform": ("...R" + (time) + "," + centreX + "," + centreY) }, time + 2000, "cubic-bezier(0,1.22,.59,.97)");
        setTimeout(function () {
            for (var x in segments) {
                if (segments[x].isPointInside((centreX + radius - 3), (centreY + 3)) == true) {
                    tempText = texts[x].attr().text;
                    tempColour = colours[x];
                    arrow.attr({ "fill": tempColour });
                    $("#result").html(tempText);
                    $("#result").css({ "animation-duration": "1s", "visibility": "visible" });
                }
            }
        }, time + 2000);
        time = 2160;
    }
    $(document).ready(function () { drawWheel(canvas, options); });
</script>

</html>
