		<script>
		function showContent(id){
			$('#title').css({'visibility':'hidden'});
			$('.content').each(function(){$(this).css({'visibility':'hidden'})});
			$(id).css({'visibility':'visible'});
			if (id=='#video') {  //hack for phone browsers which seem to not inherit visibility on iframes?
				$('#videoFrame').css({'display':'inline'});
			} else {
				$('#videoFrame').css({'display':'none'});
			}
		}
		
		function changePhoto(e){ //photos in folder range from 0.jpg to 14.jpg
			var oldID=parseInt($(e.target).attr("photoID"));
			var leftOrRight=$(e.target).parents('.photoSelector').attr('id')=='photoSelectorRight'?1:
				(oldID==0)?15:-1;
			var newID=(oldID+leftOrRight)%15;
			$(e.target).attr('photoID',newID);
			$('#photo').attr('src','https://googledrive.com/host/0B2xtxnLEGecrVHRma2tUYndKNXc/'+newID+'.jpg');
		}
		function showTitles(){
			$('#title').animate({'margin-top':'15px'},2500);
			$('#menuBar').animate({'top':'0px'},2500);
		}
		function condenseTitles(){
			$('#logo').animate({'padding-left':'15px', 'padding-top':'15px', 'margin-left':'0px'},2500);
			$('#menuOptions').animate({'margin-top':'-100px'},2500);
			$('#femaleContent').animate({'margin-top':'132.22px'},2500);
			$('.imageContainer2016 > img').css({'max-height':($(document).height()-270)});
		}
		$('document').ready(function(){
			//check if we've got a specific link:
			if(window.location.hash) {
				showContent(window.location.hash);
				//combined showTitles & condenseTitles, minus the animations
				$('#title').css({'margin-top':'15px'});
				$('#menuBar').css({'top':'0px'});
				$('#logo').css({'padding-left':'15px', 'padding-top':'15px', 'margin-left':'0px'});
				$('#menuOptions').css({'margin-top':'-100px'});
				$('#femaleContent').css({'margin-top':'132.22px'});
				$('.imageContainer2016 > img').css({'max-height':($(document).height()-270)});
			} else {
				setTimeout(function(){
					showTitles();
				},2500);
			}
				$('.photoSelector>a').each(function(){$(this).attr('photoID',0)});
				var contentWidth=$('.content').width();
				$('.content>p').css({'padding-left':(contentWidth/6), 'padding-right':(contentWidth/6)});
				if ($(document).width()<$(document).height()) $('#photo').css({'height':'auto','width':'100%'});
		});
